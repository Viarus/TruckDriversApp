<div *ngIf="isLoginMenuActive" class="container to-the-left">
  <div class="row">
    <div class="col-2 list-group sidebar-menu">
      <button type="button" class="list-group-item list-group-item-action active" (click)="LoginMenuClick()">Logowanie</button>
      <button type="button" class="list-group-item list-group-item-action" (click)="EnterDataMenuClick()">Aktualizuj/Dodaj</button>
      <button type="button" class="list-group-item list-group-item-action" (click)="ShowAllDaysMenuClick()">Wyświetl wszystkie</button>
    </div>
    <div class="row">
      <div class="col-xs-12 col-md-12 col-md-offset-3">
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
          <div class="form-group">
            <label for="email">E-Mail</label>
            <input type="email" id="email" class="form-control" ngModel name="email" required email>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" ngModel name="password" required minlength="6">
          </div>
          <div>
            <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">{{isLoginMode ? 'Zaloguj się' : 'Zarejestruj się'}}</button>
          </div>
          <div>
          <br/>
          <p>{{isLoginMode ? 'Dołącz do nas!' : 'Masz już konto?'}}</p>
          <button class="btn btn-primary" (click)="SwitchLoginMode()" type="button">{{isLoginMode ? 'Rejestracja' : 'Zaloguj się'}}</button>
          </div>
        </form>
      </div>
    </div>
</div>
</div>
<div *ngIf="isEnterDataMenuActive" class="container to-the-left">
  <div class="row">
    <div class="col-2 list-group sidebar-menu">
      <button type="button" class="list-group-item list-group-item-action" (click)="LoginMenuClick()">Logowanie</button>
      <button type="button" class="list-group-item list-group-item-action active" (click)="EnterDataMenuClick()">Aktualizuj/Dodaj</button>
      <button type="button" class="list-group-item list-group-item-action" (click)="ShowAllDaysMenuClick()">Wyświetl wszystkie</button>
    </div>
    <div class="col-8 border">
      <app-input-date-and-time (dataHandler)="SaveAllData($event)"></app-input-date-and-time>
    </div>
  </div>
  <div class="row ">
    <div class="col-8 border margin-for-output">
      <app-output-data [dayInfo]="dayInfo"></app-output-data>
    </div>
  </div>
</div>
<div *ngIf="isShowAllDaysMenuActive" class="container to-the-left">
  <div class="row">
    <div class="col-2 list-group sidebar-menu">
      <button type="button" class="list-group-item list-group-item-action" (click)="LoginMenuClick()">Logowanie</button>
      <button type="button" class="list-group-item list-group-item-action" (click)="EnterDataMenuClick()">Aktualizuj/Dodaj</button>
      <button type="button" class="list-group-item list-group-item-action active" (click)="ShowAllDaysMenuClick()">Wyświetl wszystkie</button>
    </div>
    <div class="col-8 border">
      <app-list-of-all-days></app-list-of-all-days>
    </div>
  </div>
  <div class="row ">
    <div class="col-8 border margin-for-output">
    </div>
  </div>
</div>
