<div class="alert alert-danger" *ngIf='error'>
  <p>{{error}}</p>
</div>
<div *ngIf="isLoading" style="text-align: center;">
  <app-loading-circle></app-loading-circle>
</div>
<div *ngIf="!isLoading">
  <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
    <div class="form-group">
      <label for="email">E-Mail</label>
      <input type="email" id="email" class="form-control" ngModel name="email" required email>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" class="form-control" ngModel name="password" required minlength="6">
    </div>
    <div>
      <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">{{isLoginMode ? 'Zaloguj się' :
        'Zarejestruj się'}}</button>
    </div>
    <div>
      <br />
      <h2>{{isLoginMode ? 'Nie masz konta? Dołącz do nas!' : 'Masz już konto? Zaloguj się!'}}</h2>
      <button class="btn btn-primary" (click)="SwitchLoginMode()" type="button">{{isLoginMode ? 'Rejestracja' :
        'Zaloguj się'}}</button>
    </div>
  </form>
</div>
